<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/email.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Crea y edita plantillas de email" />
    <title>Email editor tools</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/img/180.png" />
    <meta name="theme-color" content="#fff" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/fonts/fontawesome-all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- Dependencies -->
    <% if (webpackConfig.mode == 'production') { %>
    <!-- Production   -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"
      integrity="sha256-yUhvEmYVhZ/GGshIQKArLvySDSh6cdmdcIx0spR3UP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"
      integrity="sha256-vFt3l+illeNlwThbDUdoPTqF81M8WNSZZZt3HEjsbSU="
      crossorigin="anonymous"
    ></script>

    <% } else { %>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"
      integrity="sha256-4gJGEx/zXAxofkLPGXiU2IJHqSOmYV33Ru0zw0TeJ30="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"
      integrity="sha256-9xBa2Hcuh2S3iew36CzJawq7T9iviOAcAVz3bw8h3Lo="
      crossorigin="anonymous"
    ></script>
    <% } %>

    <!-- Libraries -->
    <script src="%PUBLIC_URL%/assets/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/jquery.easing.js"></script>
    <script src="%PUBLIC_URL%/assets/js/tinymce.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/theme.js"></script>

    <noscript>
      <div class="alert alert-warning fixed-bottom mx-5" role="alert">
        Revisa t√∫ conexion a <strong> Internet</strong>
        <button class="float-right btn btn-outline-primary">
          Intenta otraves
        </button>
      </div>
    </noscript>
  </body>
</html>
